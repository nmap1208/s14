<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <div>
             <select name="city" size="10">
                 <option value="1">北京</option>
                 <option value="2">上海</option>
                 <option value="3" selected="selected">深圳</option>
                 <!--<option value="3" selected>深圳</option>-->
                 <option value="4">杭州</option>
            </select>
            <select name="province" multiple="multiple" size="10">
                 <option value="1">安徽</option>
                 <option value="2">海南</option>
                 <option value="3">广州</option>
                 <option value="4">浙江</option>
            </select>
            <select name="city2">
                <optgroup label="河北省">
                    <option>邯郸</option>
                    <option>廊坊</option>
                </optgroup>


            </select>
            <textarea name="mone" > hehehehehe</textarea>
            <p>请选择性别:</p>
            男:<input type="radio" name="gender" value="1" checked="checked"/>
            女:<input type="radio" name="gender" value="2"/>
            中性:<input type="radio" name="gender" value="3"/>
            <p>爱好:</p>
            篮球:<input type="checkbox" name="favor" value="1" />
            足球:<input type="checkbox" name="favor" value="2" checked="checked"/>
            皮球:<input type="checkbox" name="favor" value="3"/>
            台球:<input type="checkbox" name="favor" value="4" checked="checked"/>
            网球:<input type="checkbox" name="favor" value="5"/>
            <p>技能</p>
            撩妹:<input type="checkbox"/>
            写代码:<input type="checkbox"/>
            <p>上传文件</p>
            <input type="file" name="fname" />
        </div>


        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
    </form>

</body>
</html>
